# Master configuration for the Avionics Cybersecurity Simulation

# 1. General Simulation Settings
simulation:
  duration: "60s"  # Total simulation time (e.g., 60s, 5m, 1h)
  time_step: "1s"   # The interval for simulation updates

# 2. Avionics System Components
# This section is required by AvionicsSystem.
avionics:
  systems:
    - id: "fcc"
      name: "Flight Control Computer"
      status: "nominal"
    - id: "nav"
      name: "Navigation System"
      status: "nominal"
    - id: "comms"
      name: "Communication System"
      status: "nominal"

# 3. Network Topology
# This section is required by NetworkSimulator.
network:
  topology:
    nodes:
      - id: "fcc"
      - id: "nav"
      - id: "comms"
      - id: "ground_station"
    links:
      - source: "fcc"
        dest: "nav"
      - source: "comms"
        dest: "ground_station"

# 4. Attack Scenarios
# Defines which attacks to run, when, and against what target.
attacks:
  - type: "DoS"
    target: "fcc"       # Target the Flight Control Computer
    start_time: "10s"   # Start 10 seconds into the simulation
    duration: "15s"     # Run the attack for 15 seconds

# 5. Defense Mechanisms
# Defines which defenses are active.
defenses:
  - type: "Firewall"
    enabled: true
  - type: "IntrusionDetection"
    enabled: true

# 6. Azure Configuration (Optional)
# Used only when running in 'cloud' mode.
azure:
  resource_group: "avionics-sim-rg"
  location: "eastus"
  vm_size: "Standard_B1s"